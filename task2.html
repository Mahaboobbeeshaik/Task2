<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <style type="text/css">
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #4285F4;
    color: white;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.hero h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.hero button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4285F4;
    color: white;
    border: none;
    cursor: pointer;
}

.features {
    display: flex;
    justify-content: space-around;
    padding: 50px 20px;
}

.feature {
    flex: 1;
    margin: 0 10px;
    padding: 20px;
    background: #f4f4f4;
    text-align: center;
}

.feature h3 {
    margin-bottom: 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Google</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Google</h2>
        <p>Your gateway to the world's information.</p>
        <button>Get Started</button>
    </section>

    <section class="features">
        <div class="feature">
            <h3>Search</h3>
            <p>Find what you're looking for quickly and easily.</p>
        </div>
        <div class="feature">
            <h3>Maps</h3>
            <p>Discover places and get directions worldwide.</p>
        </div>
        <div class="feature">
            <h3>Gmail</h3>
            <p>Stay connected with the best email service.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Google</p>
    </footer>
</body>
</html>
